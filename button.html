<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        /* Phone version */
        @media (max-width: 767px) {
            button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                margin: 5px;
                transition: background-color 0.3s, color 0.3s;
            }
            button#button1 {
                background-color: #007bff;
                color: #fff;
                font-size: 18px;
                animation: pulse 1s infinite alternate;
                background-image: url('https://via.placeholder.com/150');
                background-size: cover;
                background-position: center;
            }
            button#button2 {
                background-color: #28a745;
                color: #fff;
                font-size: 14px;
            }
            button#button3 {
                background-color: #dc3545;
                color: #fff;
                font-size: 20px;
            }
            button#button4 {
                background-color: #ffc107;
                color: #000;
                font-size: 22px;
            }
            button#button5 {
                background-color: #17a2b8;
                color: #fff;
                font-size: 16px;
            }
            button:hover {
                background-color: #0056b3;
            }
        }

        /* Laptop version */
        @media (min-width: 768px) {
            button {
                padding: 15px 30px;
                font-size: 20px;
                border: none;
                cursor: pointer;
                margin: 10px;
                transition: background-color 0.3s, color 0.3s;
            }
            button#button1 {
                background-color: #007bff;
                color: #fff;
                font-size: 22px;
                animation: pulse 1s infinite alternate;
                background-image: url('./safayath.png');
                background-size: cover;
                background-position: center;
            }
            button#button2 {
                background-color: #28a745;
                color: #fff;
                font-size: 18px;
            }
            button#button3 {
                background-color: #dc3545;
                color: #fff;
                font-size: 24px;
            }
            button#button4 {
                background-color: #ffc107;
                color: #000;
                font-size: 26px;
            }
            button#button5 {
                background-color: #17a2b8;
                color: #fff;
                font-size: 20px;
            }
            button:hover {
                background-color: #218838;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <button id="button1" type="button">Button 1</button>
    <button id="button2" type="button">Button 2</button>
    <button id="button3" type="button">Button 3</button>
    <button id="button4" type="button">Button 4</button>
    <button id="button5" type="button">Button 5</button>
   
</body>
</html>
